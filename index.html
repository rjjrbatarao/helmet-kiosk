<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="shortcut icon" href="data:," />
    <!-- X styles -->
    <link rel="stylesheet" href="style.css"></link>
  </head>

  <body>
    <!-- Swiper -->
    <!--
    <video autoplay muted loop class="x-video">
      <source src="smoke.mp4" type="video/mp4" />
    </video> -->
    <div class="x-content"><h1 class="x-center"></h1></div>
    <div class="swiper x-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide blur">
          <h2>Bamboo</h2>
          <img
            src="https://www.pngarts.com/files/3/Motorcycle-Helmet-Free-PNG-Image.png"
          />
        </div>
        <div class="swiper-slide blur">
          <h2>Lemon</h2>
          <img
            src="https://www.pngarts.com/files/3/Motorcycle-Helmet-Free-PNG-Image.png"
          />
        </div>
        <div class="swiper-slide blur">
          <h2>Apple</h2>
          <img
            src="https://www.pngarts.com/files/3/Motorcycle-Helmet-Free-PNG-Image.png"
          />
        </div>
        <div class="swiper-slide blur">
          <h2>Peach</h2>
          <img
            src="https://www.pngarts.com/files/3/Motorcycle-Helmet-Free-PNG-Image.png"
          />
        </div>
        <div class="swiper-slide blur">
          <h2>Vanilla</h2>
          <img
            src="https://www.pngarts.com/files/3/Motorcycle-Helmet-Free-PNG-Image.png"
          />
        </div>
        <div class="swiper-slide blur">
          <h2>Rose</h2>
          <img
            src="https://www.pngarts.com/files/3/Motorcycle-Helmet-Free-PNG-Image.png"
          />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="./index.js"></script>
  </body>
</html>
